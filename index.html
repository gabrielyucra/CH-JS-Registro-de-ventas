<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <link rel="stylesheet" href="./estilos/css.css">
    <title>Proyecto final</title>
</head>
<body>
<main class="container">
    <h2 class="text-center">Ingrese sus ventas</h2>

    <form id="form">
        <div class="mb-3">
            <label class="form-label">Producto</label>
            <input type="text" class="form-control" id="name" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Precio</label>
            <input type="text" class="form-control" id="precio" required>
        </div>
        <button type="submit" class="btn btn-primary">Enviar</button>
    </form>


    <section class="botones">
        <button id="mostrarVentas" class="btn btn-info">Mostrar ventas</button>
        <button id="ocultar" class="btn btn-warning">Ocultar ventas</button>
        <button id="borrarTabla" class="btn btn-danger">Borrar tabla</button>
    </section>

    <div>
        <table class="table text-center">
            <thead>
                <tr class="bg-dark" style="color:white;">
                    <th scope="col">#</th>
                    <th scope="col">Producto</th>
                    <th scope="col">Precio</th>
                    <th scope="col">Total</th>
                    <th scope="col">Borrar item</th>
                </tr>
            </thead>
            <tbody id="ventas">

            </tbody>
        </table>
    </div>

    <h3 class="text-center">Registro del 2021</h3>

    <section id="ventas2021" class="m-4">
    </section>
</main>

<script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
<script src="./js/index.js"></script>
</body>
</html>
